{% extends 'base.html' %}
{% block title %}Control Center{% endblock %}
{% block style %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block head %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="static/js/index.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="commands stream_commands">
        <button class="command refresh"  value="refresh"  title="Force refresh page items">Refresh</button>
        <button class="command live"     value="live"     title="Switch back to current live streams">Live</button>
        <button class="command playback" value="playback" title="Switch to playback mode for the current stream">Playback</button>
    </div>

    <div class="streams">
        <h2>Connected Streams</h2>
        <div class="commands stream_commands">
            <button class="command start" value="start" title="Start streaming">Start</button>
            <button class="command stop"  value="stop"  title="Stop all streams and save the file to disk" disabled>Stop</button>
        </div>
        <ul></ul>
    </div>

    <div class="files">
        <h2>Saved Database Files</h2>
        <div class="commands file_commands">
            <button class="command load"  value="load"    title="Load selected file for playback" disabled>Load</button>
            <button class="command rename" value="rename" title="Rename selected file" disabled>Rename</button>
            <button class="command delete" value="delete" title="Delete selected file" disabled>Delete</button>
        </div>
        <div class="list"><ul></ul></div>
    </div>

    <div class="logs">
        <h2>Logs</h2>
        <div><p></p></div>
    </div>
</div>

<div class="rename_dialog" title="Rename the file">
  <form>
    <label for="file_name">New Name</label>
    <input type="text" name="name" id="file_name">
  </form>
</div>

<div class="confirm_dialog" title="Confirm Dialog"></div>
{% endblock %}
