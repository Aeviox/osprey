{% extends 'streams/stream_base.html' %}
{% import 'cdn.html' as cdn %}

{% block head %}
    {{ cdn.jquery() }}
    {{ cdn.socketio() }}
    <script src="/js/jmuxer.min.js"></script>
    <script src="/js/video_stream.js"></script>
{% endblock %}

{% block content %}
<div class="stream_time"></div>
<div class="commands">
    <button class="command skip">Skip</button>
</div>
<div id="streamtage">
    <video controls autoplay id="video_stream"></video>
    <audio controls>
        <source src="{{ url_for('streams.audio') }}" type="audio/x-wav;codec=pcm">
        Your browser does not support the audio element.
    </audio>
</div>
{% endblock %}
